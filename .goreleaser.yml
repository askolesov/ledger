before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    binary: ledger
    main: ./cmd/ledger
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
    hooks:
      post:
        - cmd: shasum -a 256 {{ .ArtifactPath }} > {{ .ArtifactPath }}.sha256
          env:
            - GOOS={{ .Os }}
            - GOARCH={{ .Arch }}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}-
      {{- title .Os }}-
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

dockers:
  - image_templates:
      - "{{ .Env.DOCKER_USERNAME }}/ledger:{{ .Version }}"
      - "{{ .Env.DOCKER_USERNAME }}/ledger:latest"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--platform=linux/arm64"

release:
  github:
    owner: {{ .Env.GITHUB_REPOSITORY_OWNER }}
    name: {{ .Env.GITHUB_REPOSITORY_NAME }}
  draft: false
  prerelease: '{{ .IsPatch }}' 